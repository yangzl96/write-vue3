<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script>
  <script>
    let { createApp, h, reactive, ref } = VueRuntimeDOM

    let App = {
      setup(props, context) {
        let flag = ref(true)
        setTimeout(() => {
          flag.value = false
        }, 1500)
        return (proxy) => {
          return flag.value ? h('div', { style: { color: 'red', backgroundColor: 'black' } }, 'aaaa')
            : h('div', { style: { color: 'blue' } }, 'wwww')
        }
      },
    }
    let app = createApp(App, { name: 'zz', age: 12 })
    app.mount('#app')
  </script>
</body>

</html>
