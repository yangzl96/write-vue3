<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
  <script>
    let { reactive, effect, ref, shallowRef, toRef } = VueReactivity
    let name = reactive({ a: 1, b: 2 })
    // console.log(name)
    // let { a } = name 不生效
    // 将某个属性变成ref
    let a = toRef(name, 'a')
    console.log(a)
    effect(() => {
      app.innerHTML = a.value
    })
    setTimeout(() => {
      a.value = 222
    }, 1000)
  </script>
</body>

<script>
</script>

</html>
